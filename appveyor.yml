version: 1.0.{build}
configuration: Release

environment:
  packageVersion: 1.0

init:
- cmd: git config --global core.autocrlf true
- ps: $env:buildVersion = "$env:packageVersion.$env:appveyor_build_number"
- ps: $env:nugetVersion = "$env:packageVersion-beta-$env:appveyor_build_number"
- ps: Update-AppveyorBuild -Version $env:buildVersion

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '$(buildVersion)'
  assembly_file_version: '$(buildVersion)'
  assembly_informational_version: '$(nugetVersion)'

nuget:
  account_feed: true
  project_feed: true

before_build:
- cmd: nuget restore

build:
  publish_nuget: true
  verbosity: minimal

after_build:
- ps: nuget pack Main\src\CodeJam.Main.nuspec -version "$env:nugetVersion"
- ps: nuget pack Experimental\src\CodeJam.Experimental.nuspec -version "$env:nugetVersion"
- cmd: appveyor PushArtifact Main\src\CodeJam.Main.$env:nugetVersion.nupkg